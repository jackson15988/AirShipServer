	function getMac() {
		var locator = new ActiveXObject("WbemScripting.SWbemLocator");

				.ExecQuery("Select * from Win32_NetworkAdapterConfiguration Where IPEnabled =True");

	function init() {
		var ip = GetLocalIPAddress();
		var mac = getMac();
		fm.clientIP.value = ip;
		fm.clientMAC.value = mac;

</script>


<body onload="init();">
